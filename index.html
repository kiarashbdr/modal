<!-- index.html -->
<html>
    <head>
        <link rel="stylesheet" href="asseste/css/style.css">
        <title>Modal</title>
    </head>
    <body>
        <main class="page-content">
            <button 
            onclick="toggleModal()"
            type="button"> Open Modal</button>
        </main>
        <div class="background" onclick="toggleModal()">
        </div>
        <div class="modal">
            <div class="modal-content">
                <!-- modal content here -->
                <p class="text-white">Mercedes Benz <br> Mersedes Benz Cls 500 hajam 500 cc</p>
            </div>
        </div>
        <script>
            const toggleModal = () => document.body.classList.toggle("open");
        </script>
    </body>
</html>
